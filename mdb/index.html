*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;

}

@font-face {
    font-family: 'RobotoCondensed-Light';
    src: url('font/RobotoCondensed-Light.ttf');
  }



:root {
    --cyan: #FFD2A4;
    --supercyan: #eca257;
    --black: #0D0D0D;
    --blackbtn:#161722;
    --white:white;
    --headone:64px;
    --headtwo:48px;
    --headthree:40px;
    --headfour:32px;
    --headfive:24px;
    --headsix:16px;
    --headseven:10px;
    --bold:'Roboto Condensed', sans-serif;
    --regular:'Roboto Condensed', sans-serif;
    --light:'RobotoCondensed-Light';
  }

h1,h2,h3,h4,h5,h6,p{
    padding: 0;
    margin: 0;
}

/* navbar */

main{
    background-color: var(--black);
    position: fixed;
    left: 0;
    right: 0;
    z-index: 999999999999999999999999999;
}

nav, .hdright, .hdleft{
    display: flex;
}

nav{
    height: 7rem;
    justify-content: space-between;
    align-items: center;
    background-color: var(--black);
    padding-left: 3.4rem;
    padding-right: 3.4rem;
    position: relative;
}

/* hdleft */
.logo img{
    width:10%;
    height: 10%;
}

.hdleft {
    justify-content: center;
    align-items: center;
}

/* hdright */
.hdright li a {
    text-decoration: none;
    color: var(--white);
    font-family: var(--light);
}

.hdright li a:hover,.contain li a:hover{color: var(--cyan);}

.hdright li a:focus, .contain li a:focus {color: var(--supercyan);}

.hdright li .active,.contain li .actived {color: var(--supercyan);}



.hdright ul{
    /* display: flex; */
    list-style-type: none;
    
}

.hdright ul li{
    margin-left: 3rem;
    font-size: var(--headsix);
}

/* menu button */
.nav_btn{
    width: 1.5rem;
    background-color: var(--black);
    border: none;
    width: var(--headfive);
}

.nav_btn img{
    width: 1.5rem;
}

/* dropdown */
.contain{
    background-color: var(--black);
    color: var(--white);
    display: none;
    flex-direction: column;
    height: 50vh;
    align-items: center;
    padding-top: 2rem;
    position: absolute;
    z-index: 99999999999;
    right: 0;
    left: 0;
}

.contain ul li a{
    text-decoration: none;
    color: var(--white);
    font-size: var(--headsix);
    font-family: var(--light);
}

.contain ul li {
    white-space: nowrap;
    list-style-type: none;
    margin-top: 2rem;
    margin-bottom: 2rem;
    text-align: center;
}


/* second section */
.second{
    padding: 0px;
}



.bg_img{
    background-image: url("./img/woman-in-orange-coat.png");
    height:68vh;
    background-repeat: no-repeat; 
    display: flex;
}

.header{
    padding-top: 12rem;
    padding-left: 2rem;
   
    
}

.head_5{
    font-family: var(--bold);
    font-weight: 700;
    color: var(--white);
    font-size: var(--headsix);
}

.head_1{
    font-family: var(--bold);
    font-weight: 700;
    color: var(--white);
    font-size: var(--headthree);
    padding-top: 2rem;
    padding-bottom: 2rem;
}

.head_btn button{
    border: none;
    background-color: var(--cyan);
    color:var(--black);
    font-family: var(--regular);
    border-radius: .7rem;
    width:182px;
    height: 56px;
    text-align: center;
    font-size: var(--headsix);
}

.head_p{
    padding-top: 2rem;
    display: flex;
    
    
}

.head_p p{
    font-family: var(--regular);
    font-size: var(--headsix);
    color: var(--white);
    margin-left: 2rem;
}



.head_p div{
    border:1px solid #FFD2A4;
    width: 2rem;
    height: 2px;
    margin-top: 1rem;   
}
